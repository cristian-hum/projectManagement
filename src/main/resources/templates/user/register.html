<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head-css :: head-css"/>
    <title>Register</title>
</head>

<body>

<h2>Create an account</h2>

<div class="background-overlay">
    <div class="container">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="logo-container">
            <img th:src="@{/img/logo.png}"/>
        </div>

        <div class="panel-container">
            <div class="panel">
                <h1 class="panel__heading">Create an account</h1>

                <p class="panel__subheading">
                    Already have an account? <a href="#">Sign in</a>
                </p>

                <form onsubmit="alert('Success!')">
                    <div class="input">
                        <label for="email-address">Email address</label>
                        <input type="email" id="email-address" required/>

                        <div class="input__indicator"></div>
                    </div>

                    <div class="name">
                        <div class="input">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" required/>
                            <div class="input__indicator"></div>
                        </div>

                        <div class="input">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" required/>
                            <div class="input__indicator"></div>
                        </div>

                        <div class="input__indicator"></div>
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" required/>

                        <div class="input__indicator"></div>
                    </div>

                    <button type="submit">Create account</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer-js :: footer-js"/>
</body>
</html>
